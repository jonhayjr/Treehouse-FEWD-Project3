<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css\normalize.css">
    <link rel="stylesheet" href="css\styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header_title">The Code Review</h1>
    </header>
    <main class="main">
        <div class="main_heading-container">
            <h2 class="main_heading">Signup for our newsletter</h2>
            <p class="main_paragraph">Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <form action="" method="post" class="form">
            <fieldset class="form_section">
                <legend class="form_section_heading">Contact Information</legend>
                <div class="name">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required> 
                </div>
               <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
               </div>
               <div class="phone">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone">
               </div>
                <div class="address">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address">
                </div>
                <div class="city">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                </div>
                <div class="state">
                    <label for="state">State</label>
                    <select name="user_state" id="state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div  class="zip">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip">
                </div>
            
            </fieldset>
            <fieldset class="form_section">
                <legend class="form_section_heading">Newsletter</legend>
                <div class="newsletter_selection">
                    <label>Select the newsletters you would like to receive</label><br>
                    <input type="checkbox" name="newsletter_selection" value="html_news" id="html_news" checked>
                    <label for="html_news">HTML News</label><br>

                    <input type="checkbox" name="newsletter_selection" value="css_news" id="css_news">
                    <label for="css_news">CSS News</label><br>

                    <input type="checkbox" name="newsletter_selection" value="javascript_news" id="javascript_news">
                    <label for="javascript_news">Javascript News</label>
                </div>
                <div class="newsletter_format">
                    <label>Newsletter format</label><br>
                        <input type="radio" id="html" name="user_newsletter-format" value="html" checked>
                        <label for="html">HTML</label><br>

                        <input type="radio" id="plain-text" name="user_newsletter-format" value="plain-text">
                        <label for="plain-text">Plain text</label>
                </div>
                <div class="interests">
                    <label for="topics-of-interest">Other topics you'd like to hear about</label><br>
                    <textarea name="user_topics-of-interest" id="topics-of-interest"></textarea>
                </div>
            </fieldset>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
